<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Кофебот</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <img src="img/otkritie_logo_coffee1.png" alt="Банк Открытие">
    </header>
    <main>
      <section id="banner">
        <img src="img/coffee1.png">
        <div id="banner_text">
          <p>Не знаешь, с кем пойти на кофе?</p>
          <p>Чашка кофе - отличный повод познакомиться с коллегой!</p>
          <p>Я найду тебе попутчика :)</p>
        </div>
      </section>
      <section id="main">
        <div class="main_item">
          <div id="result">
            <p class="result_title">
              Привет, я кофебот!
            </p>
            <p class="result_label">
              Пройди авторизацию и пойдем пить кофе :)
            </p>
            <form class="reg_form">
              <label class="reg_label">
                Email
                <input class="reg_input" type="text" name="register"></input>
              <label>
              <button class="reg_button">Далее</button>
            </form>
            <a href="#">У меня уже есть код</a>
          </div>
        </div>
        <div class="main_item">
          <div class="main_banner">
            <span class="main_banner_text">
              Для открытых людей!
            </span>
          </div>
          <div class="best">
            <span class="best_title">Лучшее на районе</span>
            <div class="best_container">
              <div class="best_item">
                <img src="img/best.png" alt="best">
              </div>
              <div class="best_item">
                <img src="img/best.png" alt="best">
              </div>
              <div class="best_item">
                <img src="img/best.png" alt="best">
              </div>
            </div>
          </div>
        </div>
        <!-- <div id="forms"></div> -->
      </section>
      <section id="footer">
        <div class="footer_item">
          <p>Версия кофебота для telegram</p>
          <img src="img/qr.png">
        </div>
        <div class="footer_item">
          <p>Подпишись на @open_live</p>
          <img src="img/qr.png">
        </div>
        <div class="footer_item">
          <a href="https://net.open.ru">
            <img src="img/daily.png">
          </a>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
  </body>
</html>
